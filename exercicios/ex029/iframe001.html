<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudo de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--PadrÃ£o Normal para iframe 300x150-->
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="150px" width="px" scolling="auto"> <!--scolling pode ser : auto , yes e no--> 
            <a href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe>
        para aprender a programar.
    </p>
    
    
</body>
</html>
