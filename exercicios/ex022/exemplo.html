<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-family: Arial, Helvetica, sans-serif;
            color: gold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            background-color: blue;
        }
        a:visited {
            color: green;
        }
        a:active {
            color: red;
        }
        .especial::before{
            content: ' ❤ ';
        }

        .especial::after{
            content: ' ❤ ';
        }
    </style>
</head>

<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://www.youtube.com" class="especial"> Link para you tube</a></li>
        <li><a href="https://www.facebook.com"> Link para facebook</a></li>
    </ul>
    
</body>
</html>
