<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
   table{
    border-collapse: collapse;
    width: 300px;
   }
   td{
    border: 1px solid black;
    text-align: center;
   }
  
   </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
          
            <td>h</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">m</td>
        </tr>
    </table>
</body>
</html>
