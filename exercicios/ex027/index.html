<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
        }
        caption{
            font-weight: bolder;
            font-size: large;
        
        }
        col.nome{
            background-color: bisque;
        }
        col.sexo{
            background-color: aquamarine;
        }
        col.profissão{
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="sexo" span="2">
            <col class="profissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>39</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>M</td>
            <td>24</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>M</td>
            <td>33</td>
            <td>Operador de trem</td>
        </tr><tr>
            <td>Samara</td>
            <td>F</td>
            <td>25</td>
            <td>Psícologa</td>
        </tr>
    </table>
    
</body>
</html>
