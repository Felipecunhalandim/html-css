<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        /* tipos de format:
        - opentype (otf)
        - truetype (ttf)
        - embded-opentype
        - truetype-aat (Apple Advanced Typography)*/
        @font-face {
            font-family: Felipe;
            src: url(font/Roading\ Night.otf) format(opentype);
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: Felipe, Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Título 01</h1>
    <h2>Título 02</h2>

        nam enim tenetur similique sapiente consectetur, alias dolor eligendi voluptate. Voluptatem culpa ad debitis
        unde eos?</p>

</body>

</html>
