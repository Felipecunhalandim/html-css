<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
     <h1>Formulário</h1>
  <form action="cadastro.php" method="get">
    <p>
        <label for="iname"> Nome</label>
        <input type="text" name="nome" id="iname" required placeholder="Nome Completo" autocomplete="name" maxlength="30">
    </p>
    <p>
        <label for="imedia"> Média</label>
        <input type="number" name="media" id="imedia" step="0.1" required placeholder="0 a 10" >
    </p>
    <p>
        <label for="imes">Mês Letivo</label>
        <input type="month" name="mes" id="imes" required >
    </p>
    

    <p>
        <label for="idia"> Data da prova</label>
        <input type="date" name="dia" id="idia" required>
    </p>

    <p>
        <label for="ihora"> Horário da prova</label>
        <input type="time" name="hora" id="ihora" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
  
</body>
</html>
