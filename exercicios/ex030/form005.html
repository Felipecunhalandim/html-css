<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label><br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
        <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
        <input type="checkbox" name="remo" id="iremo"><label for="iremo">Remo</label><br>
        <input type="checkbox" name="corrida" id="icorrida"><label for="icorrida">Corrida</label><br>      
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>

</body>
</html>
