<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Qual sua cor favorita?</legend>
            <input type="color" name="cor" id="icor">
            <label for="icor">Cor</label>
        </fieldset>

        <fieldset>
            <legend>Qual seu nível de sastifação</legend>
            <input type="range" name="niv" id="iniv" value="3" min="1" max="5">
            <label for="iniv"></label>
        </fieldset>

        <fieldset>
            <legend>Carregar arquivo</legend>
            <input type="file" name="arqu" id="iarq">
            <label for="iarq"></label>
        </fieldset><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        </form>
    
</body>
</html>
