<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>
        div{
            background-color: darkgray;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
            display:inline-block
        }
        /* Agora vamos aplicar pseudoclass*/
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div">01</div>
    <div id="div">02</div>
    <div id="div">03</div>
    
</body>
</html>
